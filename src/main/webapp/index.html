<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
</head>
  
<body>
Enter number1:<input type="number" id="num1" required autofocus>
Enter number2:<input type="number" id="num2" required>
  <input type="button" value="Add" onclick="add();" id="btn">
  <input type="button" value="Sub" onclick="sub();" id="btn">
  <input type="button" value="Mul" onclick="mul();" id="btn">
  <input type="button" value="Div" onclick="div();" id="btn">
 <div id="result">
   
  </div>
  <script>
  function add()
    {
      var n1=document.getElementById("num1").value;
      var n2=document.getElementById("num2").value;
      var res;
      
      res=+n1 + +n2;
   
      alert("result is "+res);
      document.getElementById("result").innerText=res;
    }
 function sub()
    {
      var n1=document.getElementById("num1").value;
      var n2=document.getElementById("num2").value;
      var res;
      
      res=+n1 - +n2;
   
      alert("result is "+res);
      document.getElementById("result").innerText=res;
    }
     function mul()
    {
      var n1=document.getElementById("num1").value;
      var n2=document.getElementById("num2").value;
      var res;
      
      res=+n1 * +n2;
   
      alert("result is "+res);
      document.getElementById("result").innerText=res;
    }
     function div()
    {
      var n1=document.getElementById("num1").value;
      var n2=document.getElementById("num2").value;
      var res;
      
      res=+n1 / +n2;
   
      alert("result is "+res);
      document.getElementById("result").innerText=res;
    }
  </script>
</body>
</html>
